version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: fetch_db
      POSTGRES_USER : postgres
      POSTGRES_PASSWORD: 123456
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_URL: "postgresql://postgres:123456@db:5432/fetch_db"

volumes:
  postgres_data:
